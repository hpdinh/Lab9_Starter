<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "0a6597e7659c41e188aef60b402a433d"
    // for more configuration options, see https://docs.trackjs.com
  });
</script>
                        

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));


    // Start your code here
    // You may move this JS to another file if you wish
    const consoleLogButton = errorBtns[0];
    const consoleErrorButton = errorBtns[1];
    const consoleCountButton = errorBtns[2];
    const consoleWarnButton = errorBtns[3];
    const consoleAssertButton = errorBtns[4];
    const consoleClearButton = errorBtns[5];
    const consoleDirButton = errorBtns[6];
    const consoleDirxmlButton = errorBtns[7];
    const consoleGroupStartButton = errorBtns[8];
    const consoleGroupEndButton = errorBtns[9];
    const consoleTableButton = errorBtns[10];
    const startTimerButton = errorBtns[11];
    const endTimerButton = errorBtns[12];
    const consoleTraceButton = errorBtns[13];
    const triggerGlobalErrorButton = errorBtns[14];

    consoleLogButton.addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    // Console Error Button
    consoleErrorButton.addEventListener('click', () => {
      console.error('Console Error Demo');
    });

    // Console Count Button
    consoleCountButton.addEventListener('click', () => {
      console.count('Count Button');
    });

    // Console Warn Button
    consoleWarnButton.addEventListener('click', () => {
      console.warn('Console Warn Button');
    }); 

    // Console Assert Button
    consoleAssertButton.addEventListener('click', () => {
      number = 2
      errorMsg = 'The number does not equal 3';
      console.assert(number == 3, {number, errorMsg});
    });

    // Console Clear Button
    consoleClearButton.addEventListener('click', () => {
      console.clear();
    });

    // Console Dir Button
    consoleDirButton.addEventListener('click', () => {
      console.dir(consoleDirButton);
    });

    // Console Dirxml Button
    consoleDirxmlButton.addEventListener('click', () => {
      console.dirxml(consoleDirxmlButton);
    });

    // Console Group Start Button
    consoleGroupStartButton.addEventListener('click', () => {
      console.group('Group 1');
      console.info('First element');
      console.info('Second element');
      console.info('Third element');
    });

    // Console Group End Button
    consoleGroupEndButton.addEventListener('click', () => {
      console.groupEnd('Group 1');
    });

       // Console Table Button
       consoleTableButton.addEventListener('click', () => {
      var employeeList = [
        {
          name: 'Software Engineer',
          num: 110
        }, 
        {
          name: 'Programming Language',
          num: 130
        },
        {
          name: 'Advanced Software',
          num: 112
        }
      ];

      console.table(employeeList);
    });

    // Start Timer Button
    startTimerButton.addEventListener('click', () => {
      console.log('Timer Set!');
      console.time('Take');
    });

    // End Timer Button
    endTimerButton.addEventListener('click', () => {
      console.timeEnd('Take');
    });

    // Console Trace Button
    consoleTraceButton.addEventListener('click', () => {
      const deep = () => { deeper(); };
      const deeper = () => { deepest(); };
      const deepest = () => { console.trace(); };
      deep();
    });

    // Trigger Global Error Button
    triggerGlobalErrorButton.addEventListener("click", (event) => {
        throw new Error("boom is not defined");
    });

    window.onerror = (message, url, line, col, error) => {
        console.log("Sadly an error happened my friend");
    }

    class numberError extends Error {
      constructor(message) {
        super(message);
        this.name = "Wrong type. One the values is not a number";
      }
    }


    
    // Try and Catch
    function typeCheckFunction(number) {
        console.log("stingyFunction");
        try {
            if (typeof number == "number")
            {
                console.log(number + " is a number.");
            }
            else
            {
                throw new numberError(number);
            }
        }
        catch (error)
        {
            console.error(`${error}`);
        }
    }

    typeCheckFunction('a');

    TrackJS.track('Testing TrackJS!');
  </script>
</body>

</html>
